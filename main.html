<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form
	</h1>
	<br>
	<form method="post" id= "job application">
		<label for="name" id ="name" name="name">Name</label>
		<input type = "text" id="name" for="name" placeholde="name" required/>
		<br>
		<label for="email" id ="email" name ="email">Email</label>
		<input type="email" for="email" id="email" name="email" placeholder="Enter email" required/>
		<br>
		<label for="gender" >Gender</label>
		<input type="radio" for="gender" id="gender" name="gender" value="male">
			<label for="male">Male</label>
		<input type="radio" for="gender" id="gender" name="gender" value="female">
		<label for="female">female</label>
		 <br>
	<label for="laptop">Laptop brands</label>
		<select for ="laptop" id="laptop" >
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for= "age">Age</label>
		<input type="number" for="age" id="age" required/>
		<br>
		<label for="dob" >Date of birth</label>
		<input type="date" for="dob" id="dob" placeholder="enter DOB" required/>
		<br>
		<label for ="password">Password</label>
		<input type="password" for="password" id="password" required/>
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" for="portfolio" id="portfolio">
		<br>
			<button type="submit">Submit</button>
			
	
			
		
	</form> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
